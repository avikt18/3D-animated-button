<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div class="app">
      <div class="container">
        <div class="card">
          <!-- Shoe image -->
          <div class="img-container">
            <div class="circle"></div>
            <img class="display-shoe-image" src="adidas.png" alt="shoe" />
          </div>
          <!-- Adidas heading and text-->
          <h1 class="adidas-heading">Adidas ZX</h1>
          <p class="text">
            FUTURE-READY SNICKERS WITH WRAPPED BOOST FOR EXCEPTIONAL CONFORT.
          </p>
          <!-- Size option buttons -->
          <div class="sizes-container">
            <button class="size-buttons btn">39</button>
            <button class="size-buttons btn">40</button>
            <button class="size-buttons btn">42</button>
            <button class="size-buttons btn">44</button>
          </div>
          <!-- Purchase button -->
          <button class="purchase-button btn">Purchase</button>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
